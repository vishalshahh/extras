<!DOCTYPE html>
<html lang="en">
    <script>
        function populateDiv(){
            const a = document.getElementById("Fn").value
            const b = document.getElementById("Sn").value
            const element = document.getElementById("finalsum")
            element.innerHTML = parseInt(a) + parseInt(b)
        }
    </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>

<body>
    <div>
        <input id="Fn" type="text" placeholder="Enter your first number"></input>
    </div>
    <br>
    <div>
        <input id="Sn" type="text" placeholder="Enter your second number"></div></input>
    </div>
    <br>
    <button onclick="populateDiv()">Calculate sum</button> <br> <br>
    <div id="finalsum"></div>
</body>

</html>
